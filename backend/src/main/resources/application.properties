spring.application.name=PlantTrack
# 1. Database connection (use your DB credentials)
# 'createDatabaseIfNotExist=true' creates the DB if it does not exist
spring.datasource.url=jdbc:mysql://localhost:3306/my_plant_care_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA / Hibernate (schema generation)
# 'update' will create/update tables without dropping existing data
# 'create' will drop and recreate the schema on each start
spring.jpa.hibernate.ddl-auto=update

# Hibernate dialect (optional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Logging / debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO
logging.level.com.ad.inventarios=DEBUG
spring.output.ansi.enabled=ALWAYS
